<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/GIS/gis.contribute.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">我要投稿</div>
        <div class="layui-card-body">
            <!-- 发布文章的表单 -->
            <form class="layui-form" id="form-pub">

                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">您的昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required" placeholder="请输入您的昵称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">投稿类目</label>
                    <div class="layui-input-block">
                        <select name="type" lay-filter="" lay-search>
                            <option value="">请选择您想要投稿的类目</option>
                            <optgroup label="学习资源">
                            <option value="1">GIS笔记分享</option>
                            <option value="2">GIS视频资源</option>
                            <option value="3">GIS好书分享</option>
                            <option value="4">GIS常用数据</option>
                            </optgroup>
                            <optgroup label="其他内容">
                             <option value="0">GIS著名院校</option>
 
                            <option value="5">GIS招聘信息</option>
                            </optgroup>

                          </select>
                    </div>
                </div>

                <!-- 第2.5行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">投稿标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入您的标题" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 第2.6行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">内容链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="action" required lay-verify="required" placeholder="请输入需要跳转的链接" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">内容简介</label>
                    <div class="layui-input-block">
                        <textarea name="cause" required lay-verify="required" placeholder="请输入您的投稿内容的简介" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img name="cover_img" id="image" src="/assets/images/cover.png" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                            <!-- 隐藏的文件选择框 -->
                            <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>投稿</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>



</script>




<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/GIS/gis.contribute.js"></script>

</html>
